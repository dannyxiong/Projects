<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
<f:metadata>
    <f:viewParam name="username" value="#{userBean.viewingName}"/>
</f:metadata>
<title>${userBean.viewingName}</title>
</h:head>
<body>
	<h:outputText value="Title:"/>
	<h:form>
		<p:inplace disabled="true" editor="true">
			<p:inputText value="${userBean.viewingName}" required="true"/>
		</p:inplace>
		<p:inplace disabled="true" editor="true">
			<p:inputTextarea value="${userBean.pageDesc}" required="true"/>
		</p:inplace>
		<!-- INSERT Page title owner here -->
	</h:form>
</body>
